<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="../src/styles/log.css">
        <link rel="stylesheet" type="text/css" href="../src/styles/resetPassword.css">
        <link rel="stylesheet" type="text/css" href="../src/styles/Registartiontype.css">
    </head>
    <body>
        <div id="div1">
            <h1 style="margin-top: 1cm; margin-left: 5cm; color: blueviolet; font-size: 35px;">Log In</h1>
            <hr style="border: 1px solid black;">
            <form id="loginform" method="POST" action="../src/php/login.php">
                <label for="email"><b>Email</b></label><br>
                <input class="text1" type="email" name="email" placeholder="example@gmail.com"><br><br>

                <label for="password"><b>Password</b></label><br>
                <input class="text1" id="pwd" type="password" placeholder="Enter your password" name="loginpw"><br>

                <img id="eye1" style="margin-top: -1cm; margin-left: 8.1cm;" onclick="passwordVisibility()" class="eyereset" src="../src/images/eye.jpg">
                <input style="margin-left: 3cm;" id="checkBox1"  onclick="enableButton()" type="checkbox">Remember me
                <input id="submitBu" style="margin-top: 1cm;" class="submitB" type="submit" name="submitButton" value="LOGIN" disabled>
                <script type="text/javascript" src="../src/js/login.js"></script>
            </form>
            <div style="margin-left: 15cm;">
                <div style="margin-left: -1cm;">
                    <button type="button" class="submitB" onclick="document.getElementById('choose').style.display='block'" style="cursor: pointer; margin-left: -11.5cm; margin-top: 1cm;">REGISTER</button>
                    <div id="choose" class="backgr">
                        <div class="backgr-content animate">
                            <div class="imgposition">
                                <span onclick="document.getElementById('choose').style.display='none'" class="close">&times;</span>
                            </div>
                            <div class="container">
                                <a href="../src/registerEmp.html"><button class="btn22">REGISTRATION/ EMPLOYER</button></a><br><br>
                                <a href="../src/registration.html"><button class="btn22">REGISTRATION/ JOB SEEKER</button></a>
                            </div>
                        </div>
                    </div>
                    <script type="text/javascript" src="../src/js/registerType.js"></script>
                </div>
            </div>                
            <hr style="border: 1px solid gray;">
            <a href="https://www.google.com/"><button class="loginwith" type="button">Login with google</button></a>
            <a href="https://www.google.com/"><img style="margin-top: 0.2cm;" class="icons" src="../src/images/google.png"></a>
            <a href="https://www.facebook.com/"><button style="margin-top: 1cm;" class="loginwith" type="button">Login with facebook</button></a>
            <a href="https://www.facebook.com/"><img style="margin-top: 1.2cm;" class="icons" src="../src/images/facebook.png"></a>
            <div style="margin-left: 15cm;">
                <div style="margin-left: -1cm;">
                    <p class="resetpara" onclick="document.getElementById('reset').style.display='block'" style="cursor: pointer; margin-left: -9cm; color: blue;"><u>Forgot Password?</u></p>
                    <div id="reset" class="loginbackground">
                        <form class="loginbackground-content animate" action="../src/php/resetPw.php" method="POST">
                          
                            <div class="imgposition">
                                <span onclick="document.getElementById('reset').style.display='none'" class="close">&times;</span>
                            </div>
                            <div class="container">
                                <h2>Reset Password</h2>
                                <label for="uname"><b>Email Address :</b></label>
                                <input class="restuname" type="email" placeholder="Enter email" name="email" required autofocus>
    
                                <label for="psw1"><b>New Password :</b></label>
                                <input class="restuname" id="resetpw1" type="password" placeholder="Enter Password" name="psw1" required>
                                <div style="margin-left: 18.5cm;">
                                    <img class="eyereset" src="../src/images/eye.jpg" onclick="pwVisibility()" style="margin-top: -1.27cm;">
                                </div>
    
                                <label for="psw1"><b>Confirm Password :</b></label>
                                <input class="restuname" id="resetpw2" type="password" placeholder="Re-enter Password" name="psw2" required>
                                <div style="margin-left: 18.5cm; margin-top: -1.27cm;">
                                    <img class="eyereset" src="../src/images/eye.jpg" onclick="passwVisibility()">
                                </div>
    
                                <input type="checkbox" style="margin-left: 1cm; margin-top: 1.5cm;" id="rscheckBox" onclick="enablebutton()" name="remember">Remember Me
                                <div style="margin-top: 0cm;">
                                    <button class="rstbtn" id="resetbtn" style="margin-left: 14cm; margin-top: -4cm;" name="reset" type="submit" disabled>Reset Password</button>
                                </div>    
                            </div>
                           
                        </form>
                        
                    </div>
                    <script type="text/javascript" src="../src/js/resetPassword.js"></script>
                </div>
        </div>
    </body>
</html>
